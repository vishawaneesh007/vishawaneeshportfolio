 <!DOCTYPE html>
    <html lang="en">

            .awa_background{

            }
         .image404{
          background-image:url('/assets/image/404.svg');
         }
         .sticky {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 999;
                background-color: white;
             }
        </style>
    </head>
    <body>
        <div class="awa_background image404" id="index">
            <div class="awa_about_me">
                <h1>Hi, I'm Awaneesh!</h1>

                <a href="#myHeader"><img src="assets/image/down-arrow.png" class="img-fluid"   alt="image"></a>
            </div>
        </div>
        <header class="header" id="myHeader">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                    <a class="navbar-brand" href="index">Awaneesh</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                        </ul>
                    </div>
                    </div>
                </nav>
            </div>
        </header>
        
        



        <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script>
            window.onscroll = function() {myFunction()};
                var header = document.getElementById("myHeader");
                var sticky = header.offsetTop;
                function myFunction() {
                  if (window.pageYOffset > sticky) {
                    header.classList.add("sticky");
                  } else {
                    header.classList.remove("sticky");
                  }
              }

        </script>
