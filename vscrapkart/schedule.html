  <div class="container py-5">
    <h2 class="scrap_rates_heading">schedule pickup</h2>
    <div class="row pt-4 justify-content-center">
      <div class="col-lg-8 col-md-10">
        <form action="https://formspree.io/f/xrgwkpny" method="post" class="scrap_form">
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Enter Name</label>
                <input type="text" name="name" class="form-control" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Enter Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Enter Mobile Number</label>
                <input type="number" name="number" class="form-control" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Enter Date</label>
                <input type="date" name="date" class="form-control" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Enter Time</label>
                <input type="time" name="time" class="form-control" required>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="mb-3">
                <label class="form-label">Enter Your PickUp Address</label>
                <input type="text" name="address" class="form-control" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Enter Your PickUp City</label>
                <input type="text" name="city" class="form-control" required>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Enter Your Pin Code</label>
                <input type="number" name="pincode" class="form-control" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label class="form-label">Enter Your Landmark</label>
                <input type="text" name="landmark" class="form-control" required>
              </div>
            </div>
          </div>
          <!-- <div class="mb-3">
            <label class="form-label">Enter Your PickUp Address</label>
            <input type="text" name="address" class="form-control" required>
          </div> -->
          <div class="mb-3">
            <label class="form-label">Estimated Weight</label>
            <select class="form-control" name="weight" required>
              <option value="" selected>Select Weight</option>
              <option value="Less than 20kg">Less than 20kg</option>
              <option value="20-50kg">20-50kg</option>
              <option value="50-100kg">50-100kg</option>
              <option value="100-700kg">100-700kg</option>
              <option value="More than 700kg">More than 700kg</option>
            </select>
            <!-- <input type="email" > -->
          </div>
          <div class="mb-3">
            <label class="form-label">Remarks <span>(Optional)</span></label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3 text-center">
            <button class="btn scrap_btn">schedule a pickup </button>
          </div>
        </form>

      </div>
    </div>
